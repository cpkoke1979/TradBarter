<div class="color-block" style="background-color:#e6f0fa; color:#003366; padding:30px 0; text-align:center;">
<h1>Contact Us</h1>
</div>
<div class="contact-form">
<form action="https://formspree.io/f/mpwrzlqd" id="contact-form" method="POST">
<label for="name">Full Name</label>
<input id="name" name="name" required="" type="text"/>
<label for="email">Email</label>
<input id="email" name="email" required="" type="email"/>
<label for="subject">Subject</label>
<input id="subject" name="subject" required="" type="text"/>
<label for="message">Message</label>
<textarea id="message" name="message" required="" rows="6"></textarea>
<button type="submit">Send Message</button>
<div class="success-message" id="success-message">✅ Thank you! Your message has been sent.</div>
</form>
<div class="contact-info" style="text-align:center; margin-top:30px;">
<p>Or reach us directly at:</p>
<a href="mailto:info@tradbarter.com">info@tradbarter.com</a><br/>

<a href="#"><img alt="X" src="images/x-icon.png"/></a>
<a href="#"><img alt="Facebook" src="images/facebook-icon.png"/></a>

</div>
</div>
<footer style="text-align: center; padding: 20px; font-size: 14px; color: #777; margin-top: -20px">© 2025 TradBarter™. All rights reserved. TradBarter™ is a registered trademark in the UK.</footer>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
  lucide.createIcons();

  const form = document.getElementById('contact-form');
  const successMessage = document.getElementById('success-message');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();
    const formData = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    });
    if (response.ok) {
      form.reset();
      successMessage.style.display = 'block';
    }
  });
</script>
