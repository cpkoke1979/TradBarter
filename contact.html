<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Us - TradBarter</title>
    <link rel="preload" href="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js" as="script"/>
    <link rel="stylesheet" href="style.css"/>
    <style>
        /* Custom styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
            color: #003366;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #0077cc;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        .contact-form {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
        }

        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 4px;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-icons img {
            width: 32px;
            height: 32px;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .contact-form {
                padding: 10px;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="logo-left">
                <a href="index.html">
                    <img alt="TradBarter Logo" class="logo" src="static/tradbarter-logo.png"/>
                </a>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="how-it-works.html">How it Works</a>
                <a href="view-listings.html">Browse</a>
                <a href="create-listing.html">Create</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="about-us.html">About Us</a>
                <a class="login-link" href="login.html">Login</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="color-block" style="background-color:#e6f0fa; color:#003366; padding:30px 0; text-align:center;">
            <h1>Contact Us</h1>
        </section>
        <section class="contact-form">
            <form action="https://formspree.io/f/mpwrzlqd" id="contact-form" method="POST">
                <label for="name">Full Name</label>
                <input id="name" name="name" required="" type="text"/>
                <label for="email">Email</label>
                <input id="email" name="email" required="" type="email"/>
                <label for="subject">Subject</label>
                <input id="subject" name="subject" required="" type="text"/>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="" rows="6"></textarea>
                <button type="submit">Send Message</button>
                <div class="success-message" id="success-message">✅ Thank you! Your message has been sent.</div>
            </form>
            <div class="contact-info" style="text-align:center; margin-top: 15px">
                <p>Or reach us directly at:</p>
                <a href="mailto:info@tradbarter.com" style="color: #336699; font-weight: bold;">info@tradbarter.com</a><br/>
                <div class="social-icons">
                    <a href="#"><img alt="X" src="static/x-icon.png"/></a>
                    <a href="#"><img alt="Facebook" src="static/facebook-icon.png"/></a>
                    <a href="#"><img alt="Instagram" src="static/instagram-icon.png"/></a>
                </div>
            </div>
        </section>
    </main>
    <footer style="text-align: center; padding: 20px; font-size: 14px; color: #777; margin-top: 0px">© 2025 TradBarter™. All rights reserved. TradBarter™ is a registered trademark in the UK.</footer>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();

        const form = document.getElementById('contact-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });
            if (response.ok) {
                form.reset();
                successMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
