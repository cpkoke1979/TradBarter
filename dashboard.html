<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | TradBarter</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fbff;
      color: #003366;
    }
    .top-nav-bar {
      background: #cbe3fc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 28px;
    }
    .logo {
      height: 50px;
    }
    .top-nav-links {
      display: flex;
      gap: 18px;
    }
    .top-nav-links a {
      text-decoration: none;
      color: #003366;
      font-weight: 600;
      font-size: 15px;
    }
    .dashboard-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .dashboard-header {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 24px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.08);
    }
    .card h3 {
      margin-top: 0;
      font-size: 18px;
      color: #003366;
    }
    .listing-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .badge {
      background: #f7941d;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 13px;
      margin-left: 8px;
    }
    .subsection {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
    }
    .quick-actions {
      display: flex;
      gap: 16px;
      justify-content: center;
    }
    .quick-actions button {
      background: #6db5f7;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .quick-actions button:hover {
      background: #519cde;
    }
  </style>
</head>
<body>
  <div class="top-nav-bar">
    <a href="index.html"><img src="static/tradbarter-logo.png" alt="TradBarter Logo" class="logo"></a>
    <nav class="top-nav-links">
      <a href="view-listings.html">Browse</a>
      <a href="trade.html">Trade</a>
      <a href="#">Messages</a>
      <a href="profile.html">Profile</a>
    </nav>
  </div>
  <div style="background: #cbe3fc; text-align: center; padding: 10px 0;">
  <h1 style="margin: 0; font-size: 26px; color: #003366;">Dashboard</h1>
</div>
  <div class="dashboard-container">
    <div class="dashboard-header">Hello Colin, here‚Äôs your activity today</div>

    <div class="card">
      <h3>Your Listings</h3>
      <div class="listing-item">
        <span>üîß Home Repair</span>
        <span><a href="#">Edit</a> | <a href="#">Delete</a></span>
      </div>
      <div class="listing-item">
        üö¥ Bicycle
        <span><a href="#">Edit</a> | <a href="#">Delete</a></span>
      </div>
    </div>

    <div class="subsection">
      <div class="card">
        <h3>Trade Requests</h3>
        <p>Incoming <span class="badge">2</span> <span class="badge" style="background:#66b3ff;">1</span></p>
      </div>
      <div class="card">
        <h3>Messages</h3>
        <p>Is your bike still available?</p>
      </div>
    </div>

    <div class="card">
      <h3>Stats</h3>
      <p>üíº Completed Trades: 5<br/>üåü Rating: 4.8</p>
    </div>

    <div class="card">
      <h3>Quick Actions</h3>
      <div class="quick-actions">
        <button>+ Create Listing</button>
        <button>üë§ Update Profile</button>
        <button>üëÅ View Trades</button>
      </div>
    </div>
  </div>
</body>
</html>
