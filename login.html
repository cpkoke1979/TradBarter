<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TradBarter™</title>
<link href="static/x-icon.png" rel="icon" type="image/png"/>
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #003366;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e6f0fa;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .logo-left img.logo {
      height: 80px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #003366;
      margin: 4px 0;
      border-radius: 2px;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #003366;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .nav-links a.login-link {
      background-color: #0077cc;
      color: white;
    }

    .nav-links a.login-link:hover {
      background-color: #005fa3;
    }

    .header-container {
      background-color: #e6f0fa;
      padding: 30px 10px;
      text-align: center;
      color: #003366;
    }

    .header-container h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .page-content {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      padding: 20px 10px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #e6f0fa;
        margin-top: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        width: 100%;
        text-align: center;
        padding: 10px 0;
      }

      .logo-left img.logo {
        display: none;
      }
    }
  
.logo {
  display: block !important;
  height: 50px;
  max-width: 100%;
}

@media (max-width: 768px) {
  .logo {
    display: block !important;
    height: 40px;
    margin-left: 10px;
  }
}
</style>
<script>
    function toggleMenu() {
      const nav = document.querySelector('.nav-links');
      nav.classList.toggle('active');
    }
  </script>
<script>
function showForm(formType) {
  document.getElementById('login-form').style.display = formType === 'login' ? 'block' : 'none';
  document.getElementById('signup-form').style.display = formType === 'signup' ? 'block' : 'none';
}
</script>
</head>
<body>
<div class="top-nav">
<div class="logo-left">
<a href="index.html"><img alt="TradBarter Logo" class="logo" src="static/tradbarter-logo.png"/></a>
</div>
<div class="menu-toggle" onclick="toggleMenu()">
<span></span>
<span></span>
<span></span>
</div>
<div class="nav-links">
<a href="how-it-works.html">How it Works</a>
<a href="browse.html">Browse</a>
<a href="trade.html">Trade</a>
<a href="dashboard.html">Dashboard</a>
<a href="contact.html">Contact</a>
<a href="about-us.html">About Us</a>
<a class="login-link" href="signup.html">Sign Up</a>
</div>
</div>
<div class="header-container">
<h1>Login</h1>
</div>
<div class="page-content">
<main class="container" style="max-width: 600px; margin: 0 auto; padding: 20px;">

<div id="login-form" style="display: block;">
<form>
<input placeholder="Email" required="" style="margin-bottom: 10px; width: 100%; padding: 12px;" type="email"/>
<input placeholder="Password" required="" style="margin-bottom: 10px; width: 100%; padding: 12px;" type="password"/>
<button style="width: 100%; padding: 12px; background-color: #0077cc; color: white; border: none; border-radius: 6px;" type="submit">Login</button>
</form>
</div>
<div id="signup-form" style="display: none;">
<form>
<input placeholder="Full Name" required="" style="margin-bottom: 10px; width: 100%; padding: 12px;" type="text"/>
<input placeholder="Email" required="" style="margin-bottom: 10px; width: 100%; padding: 12px;" type="email"/>
<input placeholder="Password" required="" style="margin-bottom: 10px; width: 100%; padding: 12px;" type="password"/>
<button style="width: 100%; padding: 12px; background-color: #0077cc; color: white; border: none; border-radius: 6px;" type="submit">Sign Up</button>
</form>
</div>
</main>
</div>

<footer>
  <div style="text-align:center; margin-top: 10px;">
    <p style="font-weight: bold; margin-bottom: 10px;">Follow us</p>
    <div style="display: flex; justify-content: center; gap: 20px;">
      <a href="#" target="_blank"><img src="static/x-icon.png" alt="X" style="height:30px;"></a>
      <a href="#" target="_blank"><img src="static/facebook-icon.png" alt="Facebook" style="height:30px;"></a>
      <a href="#" target="_blank"><img src="static/instagram-icon.png" alt="Instagram" style="height:30px;"></a>
    </div>
  </div>
  <p style="margin-top: 20px;">© 2025 TradBarter™. All rights reserved. TradBarter™ is a registered trademark in the UK.</p>
</footer>

</body>
</html>
