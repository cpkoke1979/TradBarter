<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TradBarter — Contact</title>
  <style>
:root {
  --header-bg: #cfe3f4; /* dedicated header colour */
      --navy:#0B2E59;
      --light:#DBEAF7;
      --orange:#F7941D;
      --text:#0B2E59;
      --muted:#4B6B87;
      --card:#ffffff;
      --border:#D3E5F7;
      --shadow: 0 6px 18px rgba(0,0,0,0.08);
      --radius: 12px;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family: 'Segoe UI', system-ui, -apple-system, Arial, sans-serif;
      background:#ffffff;
      color:var(--text);
      line-height:1.5;
    }

    /* Smooth anchor scrolling + sticky-nav offset */
    html{ scroll-behavior: smooth; }
    [id]{ scroll-margin-top: 120px; }


    /* Top nav */
    .top-nav{ position:relative;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 20px;
      background:linear-gradient(to bottom, #cfe3f4 0%, #bcd6ee 100%);
      position:sticky;
      top:0;
      z-index: 100;
      border-bottom:1px solid var(--border);
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      \

  border-bottom: 2px solid rgba(0,0,0,0.08);
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
}

    .brand{
      flex:0 0 auto;
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 320px;
    }

     .brand img{
      height:128px;
      flex-shrink:0;
      width:auto;
      max-width:none;
      display:block;
      object-fit:contain;
    }

    .menu-toggle{
      display:none;
      flex-direction:column;
      cursor:pointer;
      padding:6px;
      border-radius:8px;
    }
    .menu-toggle:focus{ outline: 2px solid rgba(247,148,29,0.35); outline-offset: 2px; }
    .menu-toggle span{
      height:2px;
      width:22px;
      background:var(--navy);
      margin:3px 0;
      border-radius:2px;
    }

    .nav-links{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .nav-links a{
      text-decoration:none;
      color:var(--navy);
      font-weight:700;
      font-size:15px;
      padding:10px 12px;
      border-radius:8px;
    }
    .nav-links a:hover{ background: rgba(11,46,89,0.07); }

    .nav-links a.cta{
      background:var(--orange);
      color:#ffffff;
    }
    .nav-links a.cta:hover{ background:#e88610; }

    /* Hero */
    .hero{
      background: linear-gradient(180deg, var(--light), #ffffff 65%);
      padding:42px 18px 26px;
    }

    .hero-inner{
      max-width:1100px;
      margin:0 auto;
      display:grid;
      grid-template-columns: 1.25fr 0.75fr;
      gap:24px;
      align-items:center;
    }

    .hero h1{
      font-size:42px;
      letter-spacing:-0.02em;
      line-height:1.15;
      margin-bottom:12px;
    }

    .hero p{
      font-size:18px;
      color:var(--muted);
      margin-bottom:18px;
      max-width: 52ch;
    }

    .hero p.scope{
      font-size:14px;
      color:var(--muted);
      margin-top:-10px;
      margin-bottom:18px;
      opacity:0.95;
    }

    .hero-actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px 18px;
      border-radius:12px;
      font-weight:800;
      text-decoration:none;
      border:1px solid transparent;
      box-shadow: 0 2px 6px rgba(0,0,0,0.10);
      transition: transform .15s ease, background-color .15s ease, border-color .15s ease;
    }

    .btn-primary{ background:var(--orange); color:#fff; }
    .btn-primary:hover{ background:#e88610; transform: translateY(-1px); }

    .btn-secondary{ background:var(--navy); color:#fff; }
    .btn-secondary:hover{ background:#062241; transform: translateY(-1px); }

    .btn-ghost{
      background:transparent;
      color:var(--navy);
      border-color: rgba(11,46,89,0.18);
      box-shadow:none;
    }
    .btn-ghost:hover{ background: rgba(11,46,89,0.06); }

    .mockup-wrap{
      display:flex;
      justify-content:center;
    }

    .mockup{
      width:100%;
      transform: translateY(4px);
      max-width:260px;
      max-height:300px;
      height:auto;
      object-fit:contain;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,0.16));
    }

    /* Sections */
    .section{
      max-width:1100px;
      margin:0 auto;
      padding:26px 18px;
    }

    .section-title{
      text-align:center;
      font-size:26px;
      margin-bottom:18px;
      letter-spacing:-0.01em;
    }

    .cards{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:16px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
    }

    .how-card{
      display:flex;
      gap:14px;
      align-items:flex-start;
    }

    .icon{
      width:44px;
      height:44px;
      flex: 0 0 44px;
      display:grid;
      place-items:center;
      border-radius:14px;
      background: rgba(11,46,89,0.06);
      border:1px solid rgba(11,46,89,0.10);
    }

    .icon svg{
      width:22px;
      height:26px;
      stroke: var(--navy); /* consistent */
    }

    .how-card h3{
      font-size:18px;
      margin-bottom:6px;
    }

    .how-card p{
      font-size:15px;
      color:var(--muted);
    }

    .cta-band{
      background: var(--navy);
      color:#fff;
      border-radius: 18px;
      padding:20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
    }

    .cta-band p{ color: rgba(255,255,255,0.88); max-width: 60ch; }

    /* Footer */
    footer{
      text-align:center;
      font-size:13px;
      color:#6b7f92;
      padding:22px 12px 28px;
    }

    .social{
      display:flex;
      justify-content:center;
      gap:14px;
      margin-top:14px;
    }
    .social a{
      display:inline-flex;
      width:40px;
      height:40px;
      border-radius:12px;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(11,46,89,0.12);
      background:#fff;
    }
    .social img{ width:22px; height:22px; }

    /* Responsive */
    @media (max-width: 900px){
      .hero-inner{ grid-template-columns: 1fr; text-align:center; }
      .hero p{ margin-left:auto; margin-right:auto; }
      .hero-actions{ justify-content:center; }
      .mockup{ max-width:260px; max-height:300px; }
      .cards{ grid-template-columns: 1fr; }
      .how-card{ align-items:center; }
    }

    @media (max-width: 768px){
      .top-nav{ flex-wrap:wrap; }
      .brand{ flex:1 1 auto; min-width:0; }
      .menu-toggle{ margin-left:auto; }
      .nav-links{ position:absolute; left:0; right:0; top:100%; background:linear-gradient(to bottom, #cfe3f4 0%, #bcd6ee 100%); border-bottom:1px solid var(--border); box-shadow: 0 12px 22px rgba(0,0,0,0.10); padding:12px 16px 16px; }
      .nav-links a{ width:100%; text-align:center; }
      .nav-links a.nav-cta{ width:100%; }

      .brand img{ height:104px; }
      .menu-toggle{ display:flex; }
      .menu-toggle{ transform: translateY(-5px); }
      .brand a{ display:flex; align-items:center; }
      .nav-links{
        display:none;
        width:100%;
        flex-direction:column;
        align-items:stretch;
        padding:10px 0 4px;
        gap:6px;
      }
      .nav-links.active{ display:flex; }
      .nav-links a{ text-align:center; }
    }

    @media (max-width: 600px){
      .brand{ min-width: 0; }
      .brand img{ height:104px; }
      .mockup-wrap{ display:none; } /* mockup hidden on small mobile */
      .hero{ padding-top:30px; }
      .hero h1{ font-size:34px; }
    }
  
.nav-login{padding:10px 14px;border-radius:8px;color:var(--navy);text-decoration:none;font-weight:700;}
.nav-login:hover{background:rgba(11,46,89,0.06);}
.nav-cta{padding:10px 14px;border-radius:12px;background:var(--orange);color:#fff;text-decoration:none;font-weight:800;box-shadow:0 6px 18px rgba(247,148,29,0.25);}
.nav-cta:hover{filter:brightness(0.97);}
    footer{ text-align:center; font-size:14px; color:#5A7187; padding:22px 16px; border-top:1px solid var(--border); background:#fff; }
    .footer-links{ margin-top:8px; display:flex; justify-content:center; align-items:center; gap:10px; flex-wrap:wrap; }
    .footer-links a{ color:var(--navy); text-decoration:none; font-weight:600; font-size:13px; opacity:0.85; }
    .footer-links a:hover{ opacity:1; text-decoration:underline; }
    .footer-links .dot{ opacity:0.35; }



/* hamburger-align-fix */
@media (max-width: 820px){
  .brand a{ display:flex; align-items:center; }
  .menu-toggle{
    display:flex;
    align-items:center;
    justify-content:center;
    line-height: 1;
    transform: translateY(-5px);
  }
}


/* hamburger-align-fix-v2 (visual centering) */
@media (max-width: 820px){
  /* ensure header row centers visually */
  header .nav-inner,
  header .nav-bar,
  header .topbar,
  header .nav-row{
    align-items: center;
  }

  /* logo container */
  .brand, .logo, .navbar-brand{ display:flex; align-items:center; }
  .brand a, .logo a{ display:flex; align-items:center; }

  /* hamburger button */
  .menu-toggle{
    display:flex;
    align-items:center;
    justify-content:center;
    line-height: 0;
    padding-top: 10px;
    padding-bottom: 10px;
    transform: translateY(-5px);
  }
}

/* Contact page tweaks */
.form-card{ max-width: 920px; margin: 0 auto; }
.form-grid{ display:grid; grid-template-columns: 1fr 1fr; gap: 14px; }
@media (max-width: 820px){ .form-grid{ grid-template-columns: 1fr; } }
.field label{ display:block; font-weight: 800; color: var(--navy); font-size: 13px; margin-bottom: 6px; }
.field input, .field textarea{
  width:100%;
  border: 1px solid rgba(11,46,89,0.16);
  border-radius: 12px;
  padding: 12px 12px;
  font-size: 15px;
  outline: none;
  background: #fff;
}
.field input:focus, .field textarea:focus{
  border-color: rgba(247,148,29,0.65);
  box-shadow: 0 0 0 4px rgba(247,148,29,0.12);
}
.field textarea{ min-height: 140px; resize: vertical; }
.help-row{ display:flex; gap: 12px; flex-wrap: wrap; align-items:center; color: var(--muted); font-size: 14px; }
.help-pill{
  display:inline-flex; align-items:center; gap:8px;
  padding:8px 10px; border-radius: 999px;
  border:1px solid rgba(11,46,89,0.12);
  background: rgba(11,46,89,0.03);
}

  
.nav-spacer{ flex: 1; }

/* === Contact CTAs: equal size (hard override) === */
@media (max-width: 600px){
  a.btn[href="/browse"][style*="width:220px"],
  button.btn.btn-primary[style*="width:220px"]{
    width: 100% !important;
  }
}

</style>
</head>
<body>
<div class="top-nav">
<div class="brand" style="flex:0 0 auto">
<a aria-label="TradBarter home" href="/">
<picture>
  <source srcset="/static/img/tradbarter-logo-horizontal.svg" type="image/svg+xml"/>
  <img alt="TradBarter" src="/static/img/tradbarter-logo-horizontal.png"/>
</picture>
</a>
</div>
</div>

<main>
  <header class="hero" style="padding-bottom: 18px;">
    <div class="hero-inner">
      <div class="hero-copy" style="max-width: 920px;">
        <h1 style="margin-top: 0;">Contact</h1>
        <p class="lead" style="margin: 10px 0 0;">
          Got feedback, a bug, or a question? Send it over. We read everything.
        </p>
</div>
    </div>
  </header>

  <section class="section" style="padding-top: 18px;">
    <div class="container">
      <div class="card form-card">
        <form name="contact" method="POST" data-netlify="true">
          <input type="hidden" name="form-name" value="contact" />
          <div class="form-grid">
            <div class="field">
              <label for="name">Your name</label>
              <input id="name" name="name" type="text" placeholder="Colin" required />
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" required />
            </div>
          </div>

          <div class="field" style="margin-top: 14px;">
            <label for="topic">Topic</label>
            <input id="topic" name="topic" type="text" placeholder="Feedback / bug / idea / support" />
          </div>

          <div class="field" style="margin-top: 14px;">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Tell us what happened, what you expected, and what device you’re on if it’s a bug." required></textarea>
          </div>

          <div style="display:flex; justify-content:flex-end; gap:12px; margin-top:16px; flex-wrap:wrap;">
            <a class="btn btn-secondary" href="/browse" style="width:220px; display:inline-flex; justify-content:center;">Browse trades</a>
            <button class="btn btn-primary" type="submit" style="width:220px; display:inline-flex; justify-content:center;">Send message</button>
          </div>

          <p class="helper" style="margin-top: 10px;">
            If you prefer, you can message us on our socials below.
          </p>
        </form>
      </div>
    </div>
  </section>
</main>

<footer>
<div>© 2025 TradBarter™. All rights reserved. TradBarter™ is a registered trademark in the UK.</div>
<div class="footer-links">
  <a href="/about">About Us</a>
</div>
<div aria-label="Social links" class="social">
<a href="https://x.com/tradbarter" rel="noreferrer" target="_blank"><img alt="X" src="/static/img/x.png"/></a>
<a href="https://facebook.com/tradbarter" rel="noreferrer" target="_blank"><img alt="Facebook" src="/static/img/facebook.png"/></a>
<a href="https://instagram.com/tradbarter" rel="noreferrer" target="_blank"><img alt="Instagram" src="/static/img/instagram.png"/></a>
</div>
</footer>


</body>
</html>
