<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TradBarter™</title>
<link href="static/x-icon.png" rel="icon" type="image/png"/>
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #003366;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e6f0fa;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .logo-left img.logo {
      height: 80px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #003366;
      margin: 4px 0;
      border-radius: 2px;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #003366;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .nav-links a.login-link {
      background-color: #0077cc;
      color: white;
    }

    .nav-links a.login-link:hover {
      background-color: #005fa3;
    }

    .header-container {
      background-color: #e6f0fa;
      padding: 30px 10px;
      text-align: center;
      color: #003366;
    }

    .header-container h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .page-content {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      padding: 20px 10px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #e6f0fa;
        margin-top: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        width: 100%;
        text-align: center;
        padding: 10px 0;
      }

      .logo-left img.logo {
        display: none;
      }
    }
  
.logo {
  display: block !important;
  height: 50px;
  max-width: 100%;
}
@media (max-width: 768px) {
  .logo {
    display: block !important;
    height: 40px;
    margin-left: 10px;
  }
}
</style>
<script>
    function toggleMenu() {
      const nav = document.querySelector('.nav-links');
      nav.classList.toggle('active');
    }
  </script>
</head>
<body>
<div class="top-nav">
<div class="logo-left">
<a href="index.html"><img alt="TradBarter Logo" class="logo" src="static/tradbarter-logo.png"/></a>
</div>

<span></span>
<span></span>
<span></span>
</div>

<a href="contact.html">Contact</a>
<a href="about-us.html">About Us</a>
<a class="login-link" href="login.html">Login</a>
</div>
</div>
<div class="header-container">
<h1>[[ PAGE TITLE HERE ]]</h1>
</div>

<p>[[ Insert your page-specific content here ]]</p>
</div>

</body>
</html>
