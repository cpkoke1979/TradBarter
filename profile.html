<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TradBarter™</title>
<link href="static/x-icon.png" rel="icon" type="image/png"/>
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #003366;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e6f0fa;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .logo-left img.logo {
      height: 80px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #003366;
      margin: 4px 0;
      border-radius: 2px;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #003366;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .nav-links a.login-link {
      background-color: #0077cc;
      color: white;
    }

    .nav-links a.login-link:hover {
      background-color: #005fa3;
    }

    .header-container {
      background-color: #e6f0fa;
      padding: 30px 10px;
      text-align: center;
      color: #003366;
    }

    .header-container h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .page-content {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      padding: 20px 10px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #e6f0fa;
        margin-top: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        width: 100%;
        text-align: center;
        padding: 10px 0;
      }

      .logo-left img.logo {
        display: none;
      }
    }
  
.logo {
  display: block !important;
  height: 50px;
  max-width: 100%;
}

@media (max-width: 768px) {
  .logo {
    display: block !important;
    height: 40px;
    margin-left: 10px;
  }
}
</style>
<script>
    function toggleMenu() {
      const nav = document.querySelector('.nav-links');
      nav.classList.toggle('active');
    }
  </script>
<style>
    .top-nav-bar {
      background: #e6f0fa;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 28px 16px 18px;
      border-top-left-radius: 14px;
      border-top-right-radius: 14px;
      margin-bottom: 0;
    }
    .top-nav-bar .logo {
      height: 60px;
    }
    .top-nav-links {
      display: flex;
      gap: 17px;
      align-items: center;
    }
    .top-nav-links a {
      text-decoration: none;
      color: #003366;
      font-weight: bold;
      font-size: 16px;
      padding: 7px 14px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .top-nav-links a.login-link {
      background: #0077cc;
      color: white;
    }
    .top-nav-links a.login-link:hover {
      background: #005fa3;
    }
    .top-nav-links a:hover {
      background: #d2e8fa;
    }
    .profile-wrap {
      max-width: 650px;
      margin: 0 auto 0 auto;
      background: #fff;
      border-radius: 0 0 14px 14px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.09);
      padding: 0 28px 32px 28px;
    }
    @media (max-width: 800px) {
      .top-nav-bar { flex-direction: column; gap: 7px; padding: 12px 7px 8px 7px;}
      .top-nav-bar .logo { height: 44px; }
      .profile-wrap { padding: 0 4px 22px 4px; }
    }
    .profile-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 36px;
    }
    .profile-row {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      align-items: flex-start;
    }
    .profile-pic-col {
      flex: 0 0 120px;
      text-align: center;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #205090;
      margin-bottom: 10px;
      background: #eee;
    }
    .profile-rating {
      margin: 5px 0 4px 0;
      font-size: 16px;
      color: #205090;
      font-weight: 600;
      display: flex;
      align-items: center;
      flex-direction: column;
      gap: 2px;
    }
    .stars {
      color: #FFD600;
      font-size: 19px;
      letter-spacing: 1px;
      margin-bottom: 2px;
    }
    .see-reviews-link {
      font-size: 14px;
      color: #0077cc;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 2px;
      margin-bottom: 8px;
      display: inline-block;
      transition: color 0.2s;
    }
    .see-reviews-link:hover {
      color: #003366;
    }
    .profile-fields {
      flex: 1 1 300px;
    }
    .field-label {
      font-weight: 600;
      color: #205090;
      margin-bottom: 4px;
      font-size: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 7px 11px;
      border-radius: 5px;
      border: 1px solid #b6c6dd;
      font-size: 15px;
      font-family: inherit;
      margin-bottom: 10px;
      background: #f7faff;
    }
    textarea { resize: vertical; }
    .profile-section-title {
      font-weight: 600;
      color: #205090;
      font-size: 17px;
      margin: 20px 0 7px 0;
    }
    .profile-columns {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }
    .profile-col {
      flex: 1 1 200px;
      background: #f5f9fd;
      border-radius: 10px;
      padding: 15px 14px 12px;
      min-width: 180px;
    }
    ul.edit-list {
      padding-left: 18px;
      margin: 0 0 6px 0;
    }
    .edit-list input {
      margin-bottom: 5px;
      background: #fff;
      border: 1px solid #b6c6dd;
    }
    .add-btn {
      background: #0077cc;
      color: white;
      border: none;
      padding: 4px 11px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 5px;
      margin-bottom: 4px;
    }
    .add-btn:hover {
      background: #005fa3;
    }
    .profile-actions {
      text-align: right;
      margin-top: 18px;
    }
    .profile-actions button {
      background: #0077cc;
      color: #fff;
      border: none;
      padding: 8px 18px;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .profile-actions button:hover {
      background: #005fa3;
    }
    @media (max-width: 800px) {
      .profile-wrap { padding: 0 8px 22px 8px; }
      .profile-columns { flex-direction: column; gap: 10px; }
    }
  </style></head>

<div class="top-nav">
<div class="logo-left">
<a href="index.html"><img alt="TradBarter Logo" class="logo" src="static/tradbarter-logo.png"/></a>
</div>

<span></span>
<span></span>
<span></span>

<a href="dashboard.html">Dashboard</a>
<a href="contact.html">Contact</a>
<a href="about-us.html">About Us</a>
<a class="login-link" href="login.html">Login</a>
</div>
</div>
<div class="header-container">
<h1>Your Profile</h1>
</div>
<div class="page-content">
<div class="profile-wrap">
<form class="profile-form">
<div class="profile-row">
<div class="profile-pic-col">
<img alt="User Picture" class="profile-pic" src="static/x-icon.png"/>
<div class="profile-rating">
<div class="stars">★★★★★ <span style="color:#777; font-size:15px; font-weight:400;">4.8</span></div>
<a class="see-reviews-link" href="reviews.html">(21 reviews)</a>
</div>
<label class="field-label" for="profile-pic">Change Photo</label>
<input accept="image/*" id="profile-pic" name="profile-pic" type="file"/>
</div>
<div class="profile-fields">
<label class="field-label" for="profile-name">Name</label>
<input id="profile-name" name="profile-name" type="text" value="Colin Koke"/>
<label class="field-label" for="profile-location">Location</label>
<input id="profile-location" name="profile-location" type="text" value="Liverpool, UK"/>
<label class="field-label" for="profile-bio">About</label>
<textarea id="profile-bio" name="profile-bio" rows="3">Airline pilot, property developer, and passionate about bartering for goods.</textarea>
</div>
</div>
<div class="profile-columns">
<div class="profile-col">
<div class="profile-section-title">Skills / Services Offered</div>
<ul class="edit-list" id="skills-offered">
<li><input name="skills-offered[]" type="text" value="Pilot Training"/></li>
<li><input name="skills-offered[]" type="text" value="Property Management"/></li>
<li><input name="skills-offered[]" type="text" value="Mentoring"/></li>
</ul>
<button class="add-btn" onclick="addField('skills-offered')" type="button">+ Add</button>
</div>
<div class="profile-col">
<div class="profile-section-title">Skills / Services Wanted</div>
<ul class="edit-list" id="skills-wanted">
<li><input name="skills-wanted[]" type="text" value="Social Media Marketing"/></li>
<li><input name="skills-wanted[]" type="text" value="French Translation"/></li>
</ul>
<button class="add-btn" onclick="addField('skills-wanted')" type="button">+ Add</button>
</div>
</div>
<div class="profile-columns">
<div class="profile-col">
<div class="profile-section-title">Items Available for Trade</div>
<ul class="edit-list" id="items-offered">
<li><input name="items-offered[]" type="text" value="2-Bedroom Flat, Liverpool"/></li>
<li><input name="items-offered[]" type="text" value="iPad Mini"/></li>
</ul>
<button class="add-btn" onclick="addField('items-offered')" type="button">+ Add</button>
</div>
<div class="profile-col">
<div class="profile-section-title">Items Wanted</div>
<ul class="edit-list" id="items-wanted">
<li><input name="items-wanted[]" type="text" value="GoPro Camera"/></li>
<li><input name="items-wanted[]" type="text" value="Extra Luggage"/></li>
</ul>
<button class="add-btn" onclick="addField('items-wanted')" type="button">+ Add</button>
</div>
</div>
<div class="profile-actions">
<button type="submit">Save Changes</button>
</div>
</form>
</div>
</div>
