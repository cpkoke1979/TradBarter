
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TradBarter™</title>
<link href="static/x-icon.png" rel="icon" type="image/png"/>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #ffffff;
    color: #003366;
  }
  .top-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #e6f0fa;
    padding: 10px 20px;
    flex-wrap: wrap;
  }
  .logo-left img.logo { height: 80px; }
  .menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
  }
  .menu-toggle span {
    height: 3px;
    width: 25px;
    background: #003366;
    margin: 4px 0;
    border-radius: 2px;
  }
  .nav-links {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    align-items: center;
  }
  .nav-links a {
    text-decoration: none;
    color: #003366;
    font-weight: bold;
    font-size: 16px;
    padding: 8px 14px;
    border-radius: 6px;
  }
  .nav-links a.login-link {
    background-color: #0077cc;
    color: white;
  }
  .nav-links a.login-link:hover {
    background-color: #005fa3;
  }
  .header-container {
    background-color: #e6f0fa;
    padding: 30px 10px;
    text-align: center;
  }
  .header-container h1 {
    font-size: 32px;
    margin-bottom: 10px;
  }
  .page-content {
    max-width: 800px;
    margin: 40px auto;
    padding: 0 20px;
  }
  input, textarea, select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }
  button {
    background-color: #0077cc;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #005fa3;
  }
  .char-counter {
    font-size: 14px;
    color: #666;
    text-align: right;
  }
  .preview-box {
    background: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 15px;
    margin-top: 20px;
    display: none;
  }
  .checkbox-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 10px;
    text-align: left;
  }
  .checkbox-group label {
    display: inline-block;
    font-size: 16px;
  }
  .checkbox-group input[type="checkbox"] {
    margin-right: 10px;
  }
  footer {
    text-align: center;
    font-size: 14px;
    color: #777;
    padding: 20px 10px;
  }

  /* ✅ Mobile Hamburger Menu Fix */
  @media (max-width: 768px) {
    .menu-toggle {
      display: flex;
    }
    .nav-links {
      display: none;
      flex-direction: column;
      width: 100%;
      background-color: #e6f0fa;
      margin-top: 10px;
    }
    .nav-links.active {
      display: flex;
    }
    .nav-links a {
      width: 100%;
      text-align: center;
      padding: 10px 0;
    }
    .logo-left img.logo {
      display: block;
      height: 50px;
      margin-left: 10px;
    }
  }
</style>
<script>
  function toggleMenu() {
    const nav = document.querySelector('.nav-links');
    nav.classList.toggle('active');
  }
</script>
<script>
function previewOfferPhoto() {
  const file = document.getElementById('offer-photo').files[0];
  const preview = document.getElementById('offer-photo-preview');
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      preview.src = e.target.result;
      preview.style.display = 'block';
    };
    reader.readAsDataURL(file);
  } else {
    preview.style.display = 'none';
  }
}
</script>
</head>
<body>
<div class="top-nav">
<div class="logo-left">
<a href="index.html"><img alt="TradBarter Logo" class="logo" src="static/tradbarter-logo.png"/></a>
</div>
<div class="menu-toggle" onclick="toggleMenu()">
<span></span><span></span><span></span>
</div>
<div class="nav-links">
<a href="how-it-works.html">How it Works</a>
<a href="browse.html">Browse</a>
<a href="dashboard.html">Dashboard</a>
<a href="contact.html">Contact</a>
<a href="about-us.html">About Us</a>
<a class="login-link" href="login.html">Login</a>
</div>
</div>
<div class="header-container">
<h1>Create a Trade</h1>
</div>
<div class="page-content">
<form onsubmit="event.preventDefault(); showPreview();" style="max-width: 700px; margin: 0 auto;">
<label for="offer">What You're Offering (describe your item or service)</label>
<input id="offer" name="offer" required="" type="text"/>
<label for="offer-photo">Upload a photo of what you're offering (optional)</label>
<input accept="image/*" id="offer-photo" name="offer-photo" onchange="previewOfferPhoto()" type="file"/>
<img id="offer-photo-preview" style="max-width:100%; margin-top:10px; display:none;"/>
<label for="value">Approximate Value (value of item or total price of service/skill)</label>
<div style="display: flex; align-items: center; gap: 6px;">
<span>£</span>
<input id="value" min="0" name="value" required="" step="any" style="flex: 1;" type="number"/>
</div>
<label for="want">What You Want in Return</label>
<input id="want" name="want" required="" type="text"/>
<label for="category">Category</label>
<select id="category" name="category" required="">
<option value="">Select a category</option>
<option value="item">Item</option>
<option value="service">Service</option>
</select>
<label for="location">Location</label>
<input id="location" name="location" required="" type="text"/>
<label for="image">Upload Image (optional)</label>
<input accept="image/*" id="image" name="image" onchange="previewImage()" type="file"/>
<img id="image-preview" style="max-width:100%; margin-top:10px; display:none;"/>
<label for="description">Description</label>
<textarea id="description" maxlength="500" name="description" oninput="updateCharCount(this, 'desc-count', 500)" rows="5"></textarea>
<div class="char-counter" id="desc-count">0/500</div>
<div class="checkbox-group" style="margin-top: 30px;">
<h3 style="margin-bottom: 16px; color: #003366; font-size: 20px;">Trade Preferences</h3>
<label for="private">Make this listing private</label>
<select id="private" name="private">
<option value="">Select...</option>
<option value="yes">Yes</option>
<option value="no">No</option>
</select>
<label for="urgent">Mark as urgent</label>
<select id="urgent" name="urgent">
<option value="">Select...</option>
<option value="yes">Yes</option>
<option value="no">No</option>
</select>
<label for="counter">Accept counter-offers</label>
<select id="counter" name="counter">
<option value="">Select...</option>
<option value="yes">Yes</option>
<option value="no">No</option>
</select>
</div>
<button style="margin: 30px auto 0; display: block;" type="submit">Preview Listing</button>
</form>
<div class="preview-box" id="preview-box">
<h3>Listing Preview</h3>
<p><strong>Offering:</strong> <span id="preview-offer"></span></p>
<p><strong>Value:</strong> <span id="preview-value"></span></p>
<p><strong>Looking for:</strong> <span id="preview-want"></span></p>
<p><strong>Category:</strong> <span id="preview-category"></span></p>
<p><strong>Location:</strong> <span id="preview-location"></span></p>
<p><strong>Description:</strong><br/><span id="preview-description"></span></p>
<p><strong>Tags:</strong> <span id="preview-extra"></span></p>
<pre id="json-output" style="margin-top:20px; background:#f0f0f0; padding:10px; border-radius:6px;"></pre>
</div>
</div>
<footer>
  © 2025 TradBarter™. All rights reserved. TradBarter™ is a registered trademark in the UK.
</footer>
</body>
</html>
